<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보게임</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="gamenpc">
            <div class="npcbox" id="npcbox">
            <img id="npc" src="images/KakaoTalk_20230215_143528313.jpg" alt="npc">
            </div>
            <h1 id="playgame">가위바위보 한 판 하시죠!</h1>
        </div>
        <div class="rsp">
            <div class="me" id="me">
                <img id="mimg" src="images/p.png" alt="가위바위보">
                <p id="mrsp">보</p>
            </div>
            <div class="com" id="com">
                <img id ='cimg' src="images/r.png" alt="가위바위보">
                <p id="crsp">바위</p>
            </div>
        </div>

        <div class="btnbox">
            <img src="images/s.png" alt="가위" id="s">
            <img src="images/r.png" alt="바위" id="r">
            <img src="images/p.png" alt="보" id="p">
            <h1 class="tt">선택하세요.</h1>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
